<section class="transfer-form">
  <header class="transfer-form__header">
    <img class="transfer-form__header__icon" src="/assets/icons/transfer-arrows.svg" alt="Make Transfer" />
    <span class="transfer-form__header__title">Make a Transfer</span>
  </header>
  <form class="transfer-form__body__form" [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <fieldset class="transfer-form__body__form--top">
      <label for="fromAccount">FROM ACCOUNT</label>
      <input type="text" id="fromAccount" value="Free Checking(4692) - $5824.76" disabled />
    </fieldset>
    <fieldset class="transfer-form__body__form--top">
      <label for="name">TO ACCOUNT</label>
      <input type="text" id="name"
        formControlName="name"
        placeholder="Georgia Power Electric Company"
        name="name" required />
    </fieldset>
    <fieldset class="transfer-form__body__form--top">
      <label for="amount">AMOUNT</label>
      <input type="text" id="amount"
        formControlName="amount"
        placeholder="â‚¬ 0.00" name="amount" required />
    </fieldset>
    <div class="transfer-form__body__btn-submit">
      <button type="submit">SUBMIT</button>
    </div>
  </form>
</section>
